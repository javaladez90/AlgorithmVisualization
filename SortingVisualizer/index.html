<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        <div id="array-container"></div>
        <div class="controls">
            <label for="array-size">Array Size: <span id="array-size-value">50</span></label>
            <input type="range" id="array-size" min="10" max="100" value="50" oninput="updateArraySize(this.value)">
            <button onclick="generateArray()">Generate New Array</button>
            <button onclick="startSorting('bubble')">Bubble Sort</button>
            <button onclick="startSorting('selection')">Selection Sort</button>
            <button onclick="startSorting('insertion')">Insertion Sort</button>
            <button onclick="startSorting('quick')">Quick Sort</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
